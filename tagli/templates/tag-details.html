{% extends 'private.html' %}
{% block content %} 
<div class="container">
<div class="col-md-offset-2">
<div class="row">
    <div class="col-md-2 col-xs-4"><i class="fa fa-{{tag.type}} fa-3x"></i></div>
    <div class="col-md-8 col-xs-4">
      <h2> {{tag.name}}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-2 col-xs-4"><i class="fa fa-gift fa-3x"></i></div>
    <div class="col-md-8 col-xs-4">
      <h2> {{tag.price}}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-2 col-xs-4"><i class="fa fa-code fa-3x"></i></div>
    <div class="col-md-2 col-xs-4">
      <h2> {{tag.code_hash}}</h2>
    </div>
</div>

<p class="divider"></p>

<div class="row">  
  <form role="form" action="/tag/{{tag._id}}/delete" method=post>
    <div class="col-md-6">
      <button type="submit" class="btn btn-info btn-block">remove</btn>
    </div>    
  </form>  
</div>
</div>
</div>     
{% endblock %}
