<body id="signup">

  <div class="container">
    <div class="row header">
      <div class="col-md-12">
        <h3 class="logo">
          <a href="/">Tagli</a>
        </h3>
        <h4>Sign in to your account.</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="wrapper clearfix">
          <div class="formy">
            <div class="row">
              <div class="col-md-12">
                {% if error %}<p class="text-danger"><strong>Error:</strong> {{ error }}</p>{% endif %}
                <form role="form" id="form"  action="{{ url_for('.dosignin') }}"  method=post>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" name="email" />
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" name="password" />
                    </div>
                    <div class="submit">
                      <a href="javascript:{}" class="button-clear" onclick="document.getElementById('form').submit(); return false;">
                        <span>Sign in to my account</span>
                      </a>
                    </div>
                    <input type=hidden value="{{ next or '' }}" name=next>
                </form>
              </div>
            </div>            
          </div>
        </div>
        <div class="already-account">
          Don't have an account?
          <a href="/signup">Create one here</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
